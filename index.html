<html>
<head>
  <title>QR Code Game</title>
</head>
<body>
  <h1>Welcome to the QR Code Game</h1>
  
  <div id="gameContainer">
    <label for="rollNumber">Enter your Roll Number:</label>
    <input type="text" id="rollNumber">
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="questionContainer" style="display: none;">
    <h2 id="question"></h2>
    <input type="text" id="answer" placeholder="Your Answer">
    <button onclick="checkAnswer()">Submit</button>
    <p id="puzzle"></p>
    <input type="text" id="puzzleSolution" placeholder="Puzzle Solution">
    <label for="preference">Select your Preference:</label>
    <select id="preference">
      <option value="">Select</option>
      <option value="shopping">Shopping</option>
      <option value="food">Food</option>
      <option value="leisure">Leisure</option>
    </select>
    <button onclick="storeLocation()">Store Location</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
